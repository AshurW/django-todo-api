# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ashur-todo-test-v2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://ashurtodotest.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_87cf908586ef4e38b64d14293e22a021 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_6fda11322534454eb088dfab76473598 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ashurtodotest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_87cf908586ef4e38b64d14293e22a021 }}/ashurtodoimage:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'ashur-todo-test-v2'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_43c78953a6804f099ce4d78af326c011 }}
            images: 'ashurtodotest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_87cf908586ef4e38b64d14293e22a021 }}/ashurtodoimage:${{ github.sha }}'
